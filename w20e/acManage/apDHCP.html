<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache,no-store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>TENDA</title>

    <link rel="stylesheet" href="/w20e/common/css/bootstrap.css?t=2016512174418">

    <link rel="stylesheet" href="/w20e/common/css/reasy-ui.css?t=2016512174418">

    <!-- 打开以下链接为Tenda页面风格；注释掉为IP-COM页面风格 -->
    <link rel="stylesheet" href="/w20e/common/css/tenda.css">

    <!--[if lte IE 8]>
      <script src="/w20e/common/js/libs/respond/respond.min.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/excanvas.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/html.js"></script>
    <![endif]-->
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span>AP DHCP</span>
        </div>
    </div>
    <div class="panel-body" id="lanSetContainer">
        <div class="row" id="dhcpEn">
            <label class="col-xs-12 col-sm-2 col-md-2"></label>
            <div class="col-xs-12 col-sm-10">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3">起始IP地址：</label>
                        <div class="col-xs-7 col-sm-5">
                            <input class="form-control validatebox" name="startip" required data-options='{"type":"ip"}'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3">结束IP地址：</label>
                        <div class="col-xs-7 col-sm-5">
                            <input class="form-control validatebox" name="endip" required data-options='{"type":"ip"}'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3">网关：</label>
                        <div class="col-xs-7 col-sm-5">
                            <input class="form-control validatebox" name="gateway" required data-options='{"type":"ip"}'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3">主DNS：</label>
                        <div class="col-xs-7 col-sm-5">
                            <input class="form-control validatebox" name="dns1" required data-options='{"type":"ip"}'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3">次DNS：</label>
                        <div class="col-xs-7 col-sm-6">
                            <input class="form-control validatebox" name="dns2" data-options='{"type":"ip"}'>
                            <span style="color:#8a6d3b">(可选)</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3">租期：</label>
                        <div class="col-xs-7 col-sm-5">
                            <select class="form-control" name="leasetime">
                                <option value="60">1小时</option>
                                <option value="720">12小时</option>
                                <option value="1440">1天</option>
                                <option value="4320">3天</option>
                                <option value="10080">7天</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="form-action">
    <button class="btn btn-static-sm btn-primary" id="commitBtn">确定</button>
    <button class="btn btn-static-sm btn-default" id="cancelBtn" data-dismiss="modal">取消</button>
</div>

    <script src="/w20e/common/js/libs/jquery.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/bootstrap.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/reasy-ui-1.0.5.js?t=2016512174418"></script>
    <script src="/w20e/common/lang/b28n_async.js?t=2016512174418"></script>
    <script src="/w20e/common/js/valid.js?t=2016512174418"></script>
    <script src="/w20e/common/js/macro_config.js?t=2016512174418"></script>
    <script src="/w20e/common/js/util.js?t=2016512174418"></script>
    <script src="/w20e/common/js/msg.js?t=2016512174418"></script>

    <script src="/acManage/js/apDHCP.js?t=2016512174418"></script>

</body>
</html>
