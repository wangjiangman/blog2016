<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache,no-store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>TENDA</title>

    <link rel="stylesheet" href="/w20e/common/css/bootstrap.css?t=2016512174418">

    <link rel="stylesheet" href="/w20e/common/css/reasy-ui.css?t=2016512174418">

    <link rel="stylesheet" href="/w20e/virtualServer/css/index.css?t=2016512174418">  

    <!-- 打开以下链接为Tenda页面风格；注释掉为IP-COM页面风格 -->
    <link rel="stylesheet" href="/w20e/common/css/tenda.css">

    <!--[if lte IE 8]>
      <script src="/w20e/common/js/libs/respond/respond.min.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/excanvas.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/html.js"></script>
    <![endif]-->
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span> DDNS</span>
        </div>
    </div>
    <div class="panel-body" id="ddnsContanier">
        <div class="row">
            <div id="ddns1switch">
                <label class="col-xs-12 col-sm-2 col-md-2"> WAN1口</label>
                <div class="col-xs-12 col-sm-10">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-3">DDNS状态：</label>
                            <div class="col-xs-7">
                                <label class="radio-inline">
                                    <input type="radio" name="ddns1En" value="true">开启
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="ddns1En" value="false">关闭
                                </label>
                            </div>
                        </div>
                        <div id="ddns1detail" class="none">
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">DDNS供应商：</label>
                                <div class="col-xs-7">
                                    <select style="display:inline;" class="form-control" name="ddns1Server">
                                        <option value="3322">3322.org</option>
                                        <option value="88ip">88ip.cn</option>
                                        <option value="oray">oray.com</option>
                                        <option value="gnway">gnway.com</option>
                                    </select>
                                    <a href="#" target="_blank" id="ddns1ServerUrl">注册去</a>
                                </div>
                            </div>
                            <div id="orayServer1">
                                <div class="form-group">
                                    <label class="control-label col-xs-5 col-sm-3">服务商链接：</label>
                                    <div class="col-xs-7 form-control-static">
                                        <a href="http://www.oray.net/peanuthull/peanuthull_prouser.htm" target="_blank" class="orayLink">花生壳DDNS服务升级</a>
                                        <a href="http://www.oray.net/Help" target="_blank" class="orayLink">花生壳DDNS服务帮助</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-5 col-sm-3">服务类型：</label>
                                    <div class="col-xs-7">
                                        <div class="controls-text" data-bind="ddns1ServiceType"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">用户名：</label>
                                <div class="col-xs-7">
                                    <input type="text" maxlength="32" class="form-control validatebox" required id="wan1ddnsUser" name="ddns1User" data-options='[{"type": "chkHalf"},{"type": "noBlank"}]'>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">密码：</label>
                                <div class="col-xs-7">
                                    <input type="password" maxlength="32" class="form-control validatebox" data-role="visiblepassword" required id="ddnsPwd" name="ddns1Pwd" data-options='[{"type": "ascii"},{"type": "chkHalf"},{"type": "noBlank"}]'>
                                </div>
                            </div>
                            <div class="form-group none" id="pwd1Note">
                                <label class="control-label col-xs-5 col-sm-3"></label>
                                <div class="col-xs-7">
                                    <span style="color:red">用户名或密码错误！</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">域名信息：</label>
                                <div class="col-xs-7">
                                    <textarea cols="5" name="ddns1Domain" class="form-control" style="resize:none;" onchange= "this.value=this.value.replace(/\s/g, '')">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">状态：</label>
                                <div class="col-xs-7">
                                    <div class="controls-text" data-bind="ddns1Status"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div id="ddns2switch">
                <label class="col-xs-12 col-sm-2 col-md-2"> WAN2口</label>
                <div class="col-xs-12 col-sm-10">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-3">DDNS状态：</label>
                            <div class="col-xs-7">
                                <label class="radio-inline">
                                    <input type="radio" name="ddns2En" value="true">开启
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="ddns2En" value="false">关闭
                                </label>
                            </div>
                        </div>

                        <div id="ddns2detail" class="none">
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">DDNS供应商：</label>
                                <div class="col-xs-7">
                                    <select style="display:inline;" class="form-control" name="ddns2Server">
                                        <option value="3322">3322.org</option>
                                        <option value="88ip">88ip.cn</option>
                                        <option value="oray">oray.com</option>
                                        <option value="gnway">gnway.com</option>
                                    </select>
                                    <a href="#" target="_blank" id="ddns2ServerUrl">注册去</a>
                                </div>
                            </div>
                            <div id="orayServer2">
                                <div class="form-group">
                                    <label class="control-label col-xs-5 col-sm-3">服务商链接：</label>
                                    <div class="col-xs-7 form-control-static">
                                        <a href="http://www.oray.cn/Passport/Passport_Register.asp" target="_blank" class="orayLink">花生壳DDNS服务申请</a>
                                        <a href="http://www.oray.net/Help" target="_blank" class="orayLink">花生壳DDNS服务帮助</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-5 col-sm-3">服务类型：</label>
                                    <div class="col-xs-7">
                                        <div class="controls-text" data-bind="ddns2ServiceType"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">用户名：</label>
                                <div class="col-xs-7">
                                    <input type="text" maxlength="32" class="form-control validatebox" required id="ddnsUser" name="ddns2User" data-options='[{"type": "chkHalf"},{"type": "noBlank"}]'>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">密码：</label>
                                <div class="col-xs-7">
                                    <input type="password" maxlength="32" class="form-control validatebox" data-role="visiblepassword" required id="ddnsPwd" name="ddns2Pwd" data-options='[{"type": "ascii"},{"type": "chkHalf"},{"type": "noBlank"}]'>
                                </div>
                            </div>
                            <div class="form-group none" id="pwd2Note">
                                <label class="control-label col-xs-5 col-sm-3"></label>
                                <div class="col-xs-7">
                                    <span style="color:red">用户名或密码错误！</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">域名信息：</label>
                                <div class="col-xs-7">
                                    <textarea cols="5" name="ddns2Domain" class="form-control" style="resize:none;" onchange= "this.value=this.value.replace(/\s/g, '')">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">状态：</label>
                                <div class="col-xs-7">
                                    <div class="controls-text" data-bind="ddns2Status"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-action">
    <button class="btn btn-static-sm btn-primary" id="ddnsSet-save">确定</button>
    <button class="btn btn-static-sm btn-default" id="ddnsSet-cancel" data-dismiss="modal">取消</button>
</div>

    <script src="/w20e/common/js/libs/jquery.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/bootstrap.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/reasy-ui-1.0.5.js?t=2016512174418"></script>
    <script src="/w20e/common/lang/b28n_async.js?t=2016512174418"></script>
    <script src="/w20e/common/js/valid.js?t=2016512174418"></script>
    <script src="/w20e/common/js/macro_config.js?t=2016512174418"></script>
    <script src="/w20e/common/js/util.js?t=2016512174418"></script>
    <script src="/w20e/common/js/msg.js?t=2016512174418"></script>

    <script src="/w20e/virtualServer/js/ddnsConfig.js?t=2016512174418"></script>

</body>
</html>
