<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span>DMZ主机</span>
        </div>
    </div>
    <div class="panel-body" id="dmzContainer">
        <div class="row">
            <div class="form-group" id="dmz1switch">
                <label class="col-xs-12 col-sm-2 col-md-2">WAN1口</label>
                <div class="col-xs-12 col-sm-10">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-3">DMZ主机：</label>
                            <div class="col-xs-7 col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="dmzEn1" value="true">开启
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="dmzEn1" value="false">关闭
                                </label>
                            </div>
                        </div>
                        <div class="form-group" id="dmz1detail">
                            <label class="control-label col-xs-5 col-sm-3">主机IP地址：</label>
                            <div class="col-xs-7 col-sm-4">
                                <input type="text" class="form-control validatebox" required data-options="" id="dmzHost1" name="dmzHost1">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-group" id="dmz2switch">
                <label class="col-xs-12 col-sm-2 col-md-2"> WAN2口</label>
                <div class="col-xs-12 col-sm-10">

                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="dmzEn2" value="false">关闭
                                </label>
                            </div>
                        </div>
                        <div class="form-group" id="dmz2detail">
                            <label class="control-label col-xs-5 col-sm-3">主机IP地址：</label>
                            <div class="col-xs-7 col-sm-4">
                                <input type="text" class="form-control validatebox" required data-options="" id="dmzHost2" name="dmzHost2">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-group" id="dmz3switch">
                <label class="col-xs-12 col-sm-2 col-md-2">WAN3口</label>
                <div class="col-xs-12 col-sm-10">

                                <label class="radio-inline">
                                    <input type="radio" name="dmzEn3" value="false">关闭

                                <input type="text" class="form-control validatebox" required data-options="" id="dmzHost3" name="dmzHost3">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-group" id="dmz4switch">
                <label class="col-xs-12 col-sm-2 col-md-2">WAN4口</label>
                <div class="col-xs-12 col-sm-10">

                            <label class="control-label col-xs-5 col-sm-3">DMZ主机：</label>

                                <label class="radio-inline">
                                    <input type="radio" name="dmzEn4" value="false">关闭

                            </div>

                            <div class="col-xs-7 col-sm-4">
                                <input type="text" class="form-control validatebox" required data-options="" id="dmzHost4" name="dmzHost4">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-action">
    <button class="btn btn-static-sm btn-primary" id="dmzSet-save">确定</button>
    <button class="btn btn-static-sm btn-default" id="dmzSet-cancel" data-dismiss="modal">取消</button>
