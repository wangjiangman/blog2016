<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache,no-store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>TENDA</title>

    <link rel="stylesheet" href="/w20e/common/css/bootstrap.css?t=2016512174418">

    <link rel="stylesheet" href="/w20e/common/css/reasy-ui.css?t=2016512174418">

    <!-- 打开以下链接为Tenda页面风格；注释掉为IP-COM页面风格 -->
    <link rel="stylesheet" href="/w20e/common/css/tenda.css">

    <!--[if lte IE 8]>
      <script src="/w20e/common/js/libs/respond/respond.min.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/excanvas.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/html.js"></script>
    <![endif]-->
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span>攻击防御</span>
        </div>
    </div>
    <div class="panel-body" id="attackDefendContainer">
        <form class="form-horizontal" role="form" data-bind="defenseArp">
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2">ARP攻击防御</label>
                <div class="col-xs-12 col-sm-10">
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3">启用ARP防御：</label>
                        <div class="col-xs-7 col-sm-8">
                            <laebl class="checkbox-inline">
                                <input type="checkbox" name="arpAttackEn">(防ARP攻击,防ARP欺骗,防ARP广播)
                            </laebl>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3">ARP广播间隔：</label>
                        <div class="col-xs-7 col-sm-8">
                            <input type="text" name="arpBroadCastInterval" class="form-control control-sm validatebox" required data-options='{"type":"num","args":[1,60]}'>
                            <span>秒</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <hr />
        <form class="form-horizontal" role="form" data-bind="defenseDDos">
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2">DDOS防御</label>
                <div class="col-xs-12 col-sm-9">
                    <div class="form-group">
                        <label class="col-xs-6 col-xs-offset-1 col-sm-4 col-sm-offset-0 checkbox-inline">
                            <input type="checkbox" name="icmpFloodEn">&nbsp ICMP Flood 阈值：
                        </label>
                        <div class="col-xs-5 col-sm-8">
                            <input class="form-control control-sm validatebox" name="icmpThreshold" type="text" required data-options='{"type":"num","args":[10,65535]}'>
                            <span class="hidden-xs">pps</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-6 col-xs-offset-1 col-sm-4 col-sm-offset-0 checkbox-inline">
                            <input type="checkbox" name="udpFloodEn">&nbsp UDP Flood 阈值：
                        </label>
                        <div class="col-xs-5 col-sm-8">
                            <input class="form-control control-sm validatebox" name="udpThreshold" type="text" required data-options='{"type":"num","args":[10,65535]}'>
                            <span class="hidden-xs">pps</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-6 col-xs-offset-1 col-sm-4 col-sm-offset-0 checkbox-inline">
                            <input type="checkbox" name="synFloodEn">&nbsp SYN Flood阈值：
                        </label>
                        <div class="col-xs-5 col-sm-8">
                            <input class="form-control control-sm validatebox" name="synThreshold" type="text" required data-options='{"type":"num","args":[10,65535]}'>
                            <span class="hidden-xs">pps</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <hr />
        <form class="form-horizontal" role="form" data-bind="defenseIp">
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2">IP攻击防御</label>
                <div class="col-xs-12 col-sm-9">
                    <div class="form-group">
                        <label class="col-xs-11 col-xs-offset-1 col-sm-12 col-sm-offset-0 checkbox-inline">
                            <input type="checkbox" name="ipTimestampEn">&nbsp IP Timestamp Option
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-11 col-xs-offset-1 col-sm-12 col-sm-offset-0 checkbox-inline">
                            <input type="checkbox" name="ipSecurityEn">&nbsp IP Security Option
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-11 col-xs-offset-1 col-sm-12 col-sm-offset-0 checkbox-inline">
                            <input type="checkbox" name="ipStreamEn">&nbsp IP Stream Option
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-11 col-xs-offset-1 col-sm-12 col-sm-offset-0 checkbox-inline">
                            <input type="checkbox" name="ipRecordRouteEn">&nbsp IP Record Route Option
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-11 col-xs-offset-1 col-sm-12 col-sm-offset-0 checkbox-inline">
                            <input type="checkbox" name="ipLooseSourseRouteEn">&nbsp IP Loose Source Route Option
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-11 col-xs-offset-1 col-sm-12 col-sm-offset-0 checkbox-inline">
                            <input type="checkbox" name="ipIlegalityEn">&nbsp 非法IP选项
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <hr />
        <form class="form-horizontal" role="form" data-bind="defenseIp">
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2">防WAN口Ping</label>
                <div class="col-xs-9 col-xs-offset-3 col-sm-offset-0">
                    <label class="radio-inline">
                        <input type="radio" name="defensePing" value="true">开启
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="defensePing" value="false">关闭
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="form-action">
    <button class="btn btn-static-sm btn-primary" id="saveBtn">确定</button>
    <button class="btn btn-static-sm btn-default" id="cancelBtn" data-dismiss="modal">取消</button>
</div>

    <script src="/w20e/common/js/libs/jquery.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/bootstrap.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/reasy-ui-1.0.5.js?t=2016512174418"></script>
    <script src="/w20e/common/lang/b28n_async.js?t=2016512174418"></script>
    <script src="/w20e/common/js/valid.js?t=2016512174418"></script>
    <script src="/w20e/common/js/macro_config.js?t=2016512174418"></script>
    <script src="/w20e/common/js/util.js?t=2016512174418"></script>
    <script src="/w20e/common/js/msg.js?t=2016512174418"></script>

    <script src="/w20e/security/js/attackDefend.js?t=2016512174418"></script>

</body>
</html>
