<script type="helpData" id="network/wanSet.html">
[h1]上网设置
[t2]根据您的网络环境，对WAN口进行正确的设置，以保证正常的连接到Internet。
[h2]接口状态 
[t3]显示WAN口的接口的状态，“灰色”表示网线未接好，“绿色”表示网线已经连接；
[h2]联网方式
[h3]ADSL
[t3]ISP（Internet Service Provider，网络服务提供商）提供了宽带帐号和密码；
[h3]宽带帐号
[t3]ISP提供ADSL虚拟拨号方式的帐号，若不清楚可以向ISP询问；
[h3]宽带密码
[t3]ISP提供ADSL虚拟拨号方式的密码，若不清楚可以向ISP询问；
[br]
[h3]动态IP
[t3]ISP（Internet Service Provider，网络服务提供商）提供自动获取IP上网方式；
[h3]静态IP
[t3]ISP（Internet Service Provider，网络服务提供商）提供了固定IP地址上网方式；
[h3]IP地址
[t3]ISP提供的固定IP地址，若不清楚可以向ISP询问；
[h3]子网掩码
[t3]ISP提供子网掩码地址，若不清楚可以向ISP询问；
[h3]默认网关
[t3]请填入ISP提供的网关地址，若不清楚可以向ISP询问；
[h3]首选/备用DNS
[t3]请填入ISP提供的DNS服务器，若不清楚可以向ISP询问。首选DNS为必选项。
[h2]运营商
[t2]请选择正确的ISP（Internet Service Provider，网络服务提供商），分别为中国电信、中国移动、中国联通（中国网通）、中国教育；如果不在这四大运营商之列，请选用其他；
[h2]线路带宽
[t2]请正确填写运营商提供的上下行带宽，若填写不正确，将会影响“智能负载均衡”和“智能流控”功能；
[t2]注：如果不清楚，请咨询宽带网络服务器提供商； 
[h2]联网状态
[t2]显示WAN口的连接状态；
[h3]未连接
[t3]表示端口未接网线；
[h3]连接中
[t3]表示路由器正在连接到网络；
[h3]已连接
[t3]表示“动态IP”和“静态IP”上网时，可以正常上网；
[h3]认证成功
[t3]表示“ADSL”拨号上网时，已经认证成功，可以正常上网；
[h3]ADSL帐号或密码错误
[t3]表示“ADSL”拨号上网时，输入的帐号或密码错误；
[h3]连接服务器错误
[t3]表示“ADSL”拨号上网时，连接服务器出错；
[h3]服务器未响应
[t3]表示“ADSL”拨号上网时，路由器收不到服务器的响应；
</script>

<script type="helpData" id="network/wanArgs.html">
[h1]WAN口参数
[h2]MTU
[t3]MTU（Maximum Transmission Unit，最大传输单元），在一定物理网络中能传送的最大数据单元。范围为576-1500；
[h2]WAN口速率
[t3]WAN口速率可选择自动协商，10M全双工，10M半双工，100M全双工，100M半双工，1000M必须与WAN口对端端口配置的速率    一致，否则可能导致该WAN口无法正常收发数据。如果您不清楚WAN口对端端口的速率，请选择自动协商。
[h2]MAC地址
[h3]当前MAC：
[t3]路由器WAN口当前的MAC地址；
[h3]默认MAC：
[t3]路由器出厂MAC地址；
[h3]克隆本机MAC地址：
[t3]设置MAC地址为当前管理主机的MAC地址；
[h3]手动输入：
[t3]根据需要手动修改路由器WAN的MAC地址；
</script>

<script type="helpData" id="network/lanSet.html">
[h1]局域网设置
[t2]通过本页可以构建所需要的局域网环境；
[h2]LAN口IP
[h3]LAN口IP：
[t3]LAN口的IP地址。出厂的默认值为:192.168.0.1，LAN IP为路由器的管理IP；
[h3]子网掩码：
[t3]LAN口的子网掩码，出厂的默认值为:255.255.255.0；
[t3]如果改变了LAN口的IP地址，您必须使用新的IP地址才能登录路由器Web界面进行管理。为了保证局域网内主机正常与外网通信，需要将局域网内主机的默认网关地址设置成LAN口的IP地址；
[h2]DHCP服务器
[h3]DHCP服务器：
[t3]您可以选择<启用>，以使用DHCP自动配置TCP/IP参数功能；
[h3]起始IP地址：
[t3]DHCP服务器地址池的开始地址；
[h3]结束IP地址：
[t3]DHCP服务器地址池的结束地址；
[h3]租期：
[t3]DHCP服务器所分配IP地址的有效使用时间，超时将重新分配；
[h3]主/次DNS：
[t3]可选项，请填入ISP提供的DNS服务器，若不清楚可以向ISP询问或填入路由器LAN口地址；
</script>

<script type="helpData" id="network/portMirror.html">
[h1]端口镜像
[t2]您可以通过本页面设置，将被镜像端口的数据报文复制到镜像端口，便于您进行网络检测和故障排除；
[h2]端口镜像
[t3]开启端口镜像，被镜像端口的所有数据都会复制一份到指定的镜像端口LAN3；镜像端口为LAN3口，被镜像端口为：WAN1、WAN2、LAN1、LAN2；
</script>

<script type="helpData" id="network/routeTable.html">
[h1]静态路由
[t2]您可以通过本页面设置静态路由条目。当数据包与静态路由匹配成功时，将按照指定的转发方式进行转发。
[t2]注：最多添加10条静态路由；
[h2]添加静态路由
[h3]目标网段：
[t3]数据包需要到达的地址；
[h3]子网掩码：
[t3]目标网段的子网掩码；
[h3]网关：
[t3]下一跳路由器地址；
[h3]接口：
[t3]数据包转发的接口；
</script>

<script type="helpData" id="network/vlanSet.html">
[h1]VLAN设置
[t2]VLAN只支持PORT VLAN，默认可以分为3个VLAN，分别是VLAN1、VLAN2、VLAN3，可以将不同的端口划分到不同的VLAN。
</script>

<script type="helpData" id="network/plugAndPlay.html">
[h1]酒店模式
[t2]酒店模式，主要应用在酒店环境下面；开启酒店模式，局域网内的所有主机可以配置任意IP地址(包括ip组以外ip)都可以上网。
</script>

<script type="helpData" id="acManage/devScan.html">
[h1]设备扫描
[h2]开启/关闭
[t2]启用或禁用管理AP功能；
[h2]设备扫描
[t2]路由器可以自动发现并管理网络中的AP；
[h2]导出
[t2]导出所有被管理的AP信息；
[h2]删除
[t2]删除配置中已选中的处于离线状态的AP信息；
[h2]设备信息列表
[h3]型号
[t3]显示当期AP的型号；
[h3]IP地址
[t3]AP从本路由器AP DHCP服务器获取到的IP地址，即AP的登录地址；
[h3]MAC地址
[t3]AP的无线侧MAC地址；
[h3]终端/限制数
[t3]终端：当前连接到AP的主SSID的无线客户端个数；
[t3]限制数：AP最多允许连接的无线客户端个数；
[h3]SSID
[t3]显示AP当前的SSID；
[h3]信道
[t3]显示AP当前工作的信道；
[h3]软件版本
[t3]显示AP当前的软件版本；
[h3]状态
[t3]显示AP的运行状态，在线/离线。
</script>

<script type="helpData" id="acManage/wrlPolicy.html">
[h1]无线策略
[t2]按照您的网络网络环境需求，配置无线SSID策略；
[h2]新增策略
[h3]策略名称
[t3]该无线策略的名称，用以区分各无线策略。注意不能和已存在的策略名称重复；
[h3]SSID
[t3]该条无线策略对应的SSID。SSID长度为1~32个字节，支持中文字符（采用UTF-8编码格式，一个汉字占3个字节）；
[h3]加密方式
[t3]根据您的实际网络环境，选择是否加密，默认不加密；
[h3]加密规则
[t3]该条无线策略对应SSID的无线网络加密规则；
[t3]AES：高级加密标准；
[t3]TKIP：时间密钥完整性协议，使用本加密规则时，AP无线速率最大只可达54Mbps；
[t3]TKIP&AES：兼容TKIP和AES，无线客户端使用AES或TKIP均可连接。仅WPA2-PSK认证方式可选择此项；
[h3]密钥
[t3]WPA-PSK或WPA2-PSK的预共享密码，也是用户连接对应SSID时需要输入的无线密码，长度为8~63个字符；
[h3]密钥周期
[t3]WPA数据加密密钥自动更新周期，较短的密钥更新周期可增强WPA数据安全性。为“0”表示不更新；
[h3]最大客户端数
[t3]设置允许连接上对应SSID的无线客户端的最大数量，取值范围是1~64；
[h3]VLANID
[t3]对应SSID所属的VLAN，取值范围1~4094。只有射频设置中开启VLAN功能后，才能生效；
[h3]客户端隔离
[t3]开启之后，连接到该SSID的无线客户端之间不能相互通信；
[h3]隐藏SSID
[t3]开启以后无线信号名称会隐藏，无线终端连接无线网络时，需要手动添加；

[h2]射频设置
[h3]国家
[t3]选择当前所在的国家，以适应不同国家对信道的支持和管制；
[h3]类型选择
[t3]选择无线工作频段：2.4GHz频段或5GHz频段；
[h3]无线功能
[t3]关闭/开启无线功能；
[h3]网络模式
[t3]按照您的实际需求选择无线网络模式。2.4G包括11b、11g、11b/g、11b/g/n，5G包括11a、11ac、11a/n；
[h3]带宽
[t3]按照您的实际需求选择无线带宽；
[h3]信道
[t3]选择无线工作信道。信道的可选择范围由当前选择的国家和无线工作频段决定；
[h3]功率调整
[t3]设置AP的无线发射功率，取值范围：8~23dBm；
[t3]若使用本策略的AP不支持设置的无线发射功率，则配置下发后，以AP支持的最大范围为准生效；
[t3]即，当功率超过AP的上限功率时，只使用AP的最大功率；当功率小于AP的下限功率时，只使用AP的最小功率；
[h3]RSSI灵敏度
[t3]设置AP可接受的无线客户端信号强度，取值范围：-90 ~ -60dBm；
[t3]如果无线客户端信号强度比此阈值小，AP将主动断开无线客户端，确保无线客户端主动连接到信号比较强的AP；
[h3]开启WMM
[t3]为了提高AP对于无线多媒体数据（如观看在线视频）的传输性能，默认开启；
[h3]开启SSID隔离
[t3]开启后，连接到AP主SSID与连接到AP次SSID的无线客户端之间不能互相访问；
[h3]开启APSD
[t3]APSD（Automatic Power Save Delivery），即“自动省电模式”，WMM开启时才有效，建议关闭；
[h3]开启VLAN
[t3]开启/关闭AP的VLAN功能。该参数配合基本配置页面设置的VLAN ID参数使用；
[h2]删除策略
[t2]删除不需要的无线策略，注意只能删除状态为“未使用”的无线策略。
</script>

<script type="helpData" id="acManage/advPolicy.html">
[h1]高级策略
[h2]重启策略
[h3]策略名称
[t3]显示策略的名称描述；
[h3]LED状态
[t3]显示该条重启策略中，LED灯的开启/关闭状态。若该条策略不是重启策略，显示为“--”；
[h3]重启设置
[t3]开启/关闭AP的自定义重启功能。AP在指定的时间自动重启，可为AP始终保持高性能运行提供保障；
[h3]重启类型
[t3]选择AP重启的类型；
[t3]循环重启：AP每隔一段时间（指定的重启间隔）便自动重启一次；
[t3]定时重启：AP在指定日期的指定重启时间点重启；
[h3]重启间隔时间
[t3]重启类型为“循环重启”时，设置AP的重启间隔时间；
[h3]重启时间设置
[t3]重启类型为“定时重启”时，设置AP的具体重启时间点。

[h2]告警策略
[h3]策略名称
[t3]设置该条策略的名称，用以区分各策略。注意不能和已存在的策略名称重复；
[h3]桌面告警
[t3]开启时，请输入接收告警日志信息的电脑（即告警主机）的IP地址。AP使用该策略后，控制器将会把AP的告警信息直接发送到告警主机上的告警客户端；
[h3]邮件告警
[t3]开启/关闭邮件告警功能。邮件告警可使控制器定期以邮件形式将告警日志信息通知网络管理员。开启时，请输入接收AP告警信息的邮箱地址；
[h3]邮箱密码
[t3]开启邮件告警时，请输入接收AP告警信息的邮箱的密码；
[h3]告警间隔
[t3]开启邮件告警时，请输入发送告警邮件的时间间隔；
[h3]AP故障告警
[t3]开启时，AP若出现故障（如：AP重启离线、上线、维链失败离线等）则会发出告警；
[h3]限制流量
[t3]AP发出流量告警的流量限定值。当AP的流量达到该值时，AP发出流量告警；
[h3]AP接入数告警
[t3]开启时，如果接入AP的无线客户端达到限定值，AP发出告警。
</script>

<script type="helpData" id="acManage/apSingleManage.html">
[h1]单台维护
[t2]可以重启、升级、复位选定的在线AP，删除选定的离线AP。还可以修改AP的一些特定信息（如IP地址，射频信息等）。
[h3]重启
[t3]选定需要重启的在线AP；
[h3]升级
[t3]选定需要升级的在线AP；
[h3]复位
[t3]选定需要复位的在线AP；
[h3]删除
[t3]选定需要删除的离线AP。
</script>

<script type="helpData" id="acManage/apMultiManage.html">
[h1]批量维护
[t2]可以将预先配置的无线策略、高级策略（包括重启策略和告警策略）批量地下发到AP；
[h3]无线配置
[t3]选定在线AP，选择无线策略，下发给指定的AP；
[h3]高级配置
[t3]选定在线AP，选择重启/告警策略，下发给指定的AP；
[h3]缺省配置
[t3]选定在线AP，点击 该按钮，即可取消之前下发到这些AP的重启/告警策略，并将AP的相关设置恢复为缺省状态。
</script>

<script type="helpData" id="acManage/apDHCP.html">
[h1]AP DHCP
[t2]配置被管理AP的DHCP地址池；
[h3]起始IP地址
[t3]AP DHCP服务器可分配的开始IP地址，默认为192.168.0.201；
[h3]结束IP地址
[t3]AP DHCP服务器可分配的结束IP地址，默认为192.168.0.240；
[h3]网关
[t3]AP DHCP服务器分配给AP的默认网关IP地址；
[h3]主DNS
[t3]DHCP服务器分配给AP的首选DNS服务器IP地址；
[h3]次DNS
[t3]DHCP服务器分配给AP的备用DNS服务器IP地址。不填表示DHCP服务器不分配此项；
[h3]租约时间
[t3]DHCP服务器所分配给AP的IP地址的有效时间。当地址到期后：
[t3]如果AP仍在线，AP将自动续约，继续占用该IP地址；
[t3]如果AP离线，路由器将释放该IP。以后如果有其它AP请求IP地址信息，路由器可将该IP分配给其它AP。
</script>

<script type="helpData" id="acManage/userState.html">
[h1]用户状态
[t2]显示连接到网络中的在线用户信息；
[h3]AP位置
[t3]用户接入的AP的位置描述；
[h3]IP地址
[t3]用户上网使用的终端的IP地址；
[h3]MAC地址
[t3]用户上网使用的终端的MAC地址；
[h3]信号强度
[t3]接收的信号强度（RSSI），即AP接收到的用户终端的无线信号强度；
[h3]上网时长
[t3]用户接入网络的时长；
[h3]状态
[t3]用户当前接入AP的状态；
[h3]导出
[t3]以Execl的格式，导出网络中在线用户信息。
</script>

<script type="helpData" id="wifi/wifiBasic.html">
[h1]无线基本设置
[t2]无线基本设置中可以开启和关闭无线网络，支持1个主网络，1个次网络；
[h2]无线基本设置（主网络、次网络）
[h3]无线开关：
[t3]点击“开启”，路由器WIFI功能将开启；点击“关闭”，路由器WIFI功能将关闭；
[h3]SSID广播：
[t3]点击“开启”，路由器将向所有的无线主机广播自己的SSID；
[h3]无线名称：

[h3]密钥更新周期：

<script type="helpData" id="vpn/ipsec.html">
[h1]IPSec
[t2]此部分功能，可以建立IPSec VPN隧道，可添加、修改、删除IPSec隧道，最大可以添加15条；
[h2]IPSec设置
[h3]WAN口：
[t3]默认为WAN1，可选WAN2，将IPSec配置绑定到指定接口上，那么所有经过该接口的数据包将被 IPSec 检查，以确定是否对该数据包进行加密和解密操作；（接口可以是以太网口，或 PPPoE 拨号连接，还可以是 L2TP 拨号连接。）
[h3]连接名称：
[t3]为一条IPSec隧道命名，名称必须唯一，中英文最多输入16个字（中文占3个字节）；
[h3]隧道协议：
[t3]默认ESP
[t3]ESP(Encapsulating Security Payload)：在端对端的隧道通信中该协议会对整个数据包进行加密，用户可选使用带密钥的哈希算法保证报文的完整性和真实性（该协议在各网关产品中使用较广泛，兼容性较好）；
[t3]AH(Authentication Header)：该协议会对整个数据包完整性检查，包括""外部""IP报头，不对数据进行加密，若数据包在传输过程中数据被修改，则该数据包会被丢弃；
[t3]ESP+AH：兼具ESP与AH两个协议加密与完整性检查的功能；
[h3]远端网关地址（域名）：
[t3]IPSec 隧道远端网关的IP地址（或域名）。设置为域名时，需要在设备上设置 DNS 服务器，此时设备会定期解析该域名，若 IP 地址变化，设备将重新协商 IPSec 隧道；
[h3]远端内网网段/掩码：
[t3]隧道远端受保护的内网的任一IP地址和子网掩码。若远端是移动单机用户，则这个参数设置为该设备的IP地址/32；
[h3]本地内网网段/掩码：
[t3]本地受保护的内网的任一IP地址和子网掩码；
[h3]密钥协商方式：
[t3]默认自协商模式
[t3]手动设置：SA（安全联盟）的建立需要用户设置加密/认证算法及密钥，手动建立的SA没有生存周期限制，永不过期，除非手工删除，因此有安全隐患。该方式常用于调试阶段；
[t3]自动协商：SA的自动建立、动态维护和删除是通过IKE(Internet Key Exchange)进行的，自动建立的SA有生命期。如果安全策略（SP）要求建立安全、保密的连接，但又不存在与该连接相应的SA，IPSec的内核会立即启动IKE来协商SA；					
[h2]自动协商参数
[h3]1).认证方法：
[t3]共享密钥模式
[t3]共享密钥：双方事先通过某种方式商定好一个双方共享的字符串
[t3]预共享密钥：协商所用的预共享密钥，最长为128字符
[h3]2).协商模式（第一阶段）：
[t3]主模式、积极模式（野蛮模式），默认主模式
[h3]3).加密算法（第一阶段）：
[t3]可供第一阶段协商使用的首选加密和认证算法
[h3]4).完整性验证算法（第一阶段）:
[t3]可选MD5、SHA1，默认MD5
[h3]5).Diffie-Hellman分组（第一阶段）：
[t3]Diffie-Hellman公共密钥算法中需要的参数，与远端保持相同即可，可选768bit、1024bit、1536bit，默认768bit。
[h3]6).生存时间（第一阶段）： 
[t3]IKE SA 的生存时间，至少600秒，当剩余时间为540秒时，将重新协商IKE SA，默认3600
[h3]7).PFS（完美转发安全）：
[t3]开启与关闭，默认关闭，PFS是提议者向接收者提供建议的属性，如果协商就支持，否则就不支持。它的作用是在快速模式中重新协商DH密钥。这允许使用新的密钥进行IPSec加密，而不是使用第一阶段生产的密钥。
[h3]8).Diffie-Hellman分组（第二阶段）：
[t3]Diffie-Hellman公共密钥算法中需要的参数，与远端保持相同即可，可选768bit、1024bit、1536bit，默认768bit。
[h3]9).加密认证算法（第二阶段）：
[t3]可供第二阶段协商使用的首选加密和认证算法。
[h3]10).完整性验证算法（第二阶段）:
[t3]默认MD5，可选SHA1
[h3]11).生存时间（第二阶段）：
[t3]IPSec SA的生存时间，至少600秒，当剩余时间为540秒时，将重新协商IPSec SA，默认3600			
[h2]手动设置参数
[h3]1).ESP加密算法：
[t3]默认3DES
[t3]3DES：加密算法为3DES时，密钥长度必须为24个ASCII码或48个十六进制数
[t3]DES：加密算法为DES时，密钥长度必须为8个ASCII码或16个十六进制数
[t3]AES-128：加密算法为AES-128时，密钥长度必须为16个ASCII码或32个十六进制数
[t3]AES-192：加密算法为AES-192时，密钥长度必须为24个ASCII码或48个十六进制数
[t3]AES-256：加密算法为AES-256时，密钥长度必须为32个ASCII码或64个十六进制数
[h3]2).ESP认证算法：
[t3]（可选，提供数据包完整性保证服务）
[t3]NONE：ESP认证算法为空，不需要填入认证密钥
[t3]MD5：ESP认证算法为MD5时，认证密钥长度必须为16个ASCII码或32个十六进制数
[t3]SHA1：ESP认证算法为SHA1时，认证密钥长度必须为20个ASCII码或40个十六进制数
[h3]3).AH认证算法：
[t3]MD5：AH认证算法为MD5时，认证密钥长度必须为16个ASCII码或32个十六进制数
[t3]SHA1：AH认证算法为SHA1时，认证密钥长度必须为20个ASCII码或40个十六进制数
[h3]4).SPI（Security Parameter Index）：
[t3]安全参数索引，用于标识具有相同IP地址和相同安全协议的不同的SA。为保证安全联盟的唯一性，建议使用不同的SPI 来配置安全联盟；使用IKE协商产生安全联盟时，SPI将随机生成。
[t3]ESP外出SPI：与远端的ESP进入SPI相同
[t3]ESP进入SPI：与远端的ESP外出SPI相同
[t3]AH外出SPI：与远端的AH进入SPI相同
[t3]AH进入SPI：与远端的AH外出SPI相同			

</script>

<script type="helpData" id="security/attackDefend.html">
[h1]攻击防御
[h2]ARP攻击防御：
[h3]启用ARP防御
[t3]启用此功能，将有效的抵制局域网内的ARP攻击；
[h3]ARP广播间隔：
[t3]发送ARP查询报文时间间隔；
[h2]DDOS防御
[h3]ICMP Flood：
[t3] ICMP 泛洪攻击；
[h3]UDP  Flood：
[t3]UDP 泛洪攻击；
[h3]SYN Flood：
[t3]SYN 泛洪攻击；
[h3]阈值：
[t3]每秒允许通过的数据包个数，范围是10-65535；
[h2]IP攻击防御
[h3]功能介绍
[t3]IP选项防御使路由器能按照管理员的要求来拦截具有一些特殊的IP选项的数据包，并把发送这些数据包的主机信息记录在IP选项列表中。
[h3]使用方法
[h3]IP Timestamp Option：
[t3]表明是否检查来自指定区域的IP包含有Internet Timestamp项。
[h3]IP Security Option：
[t3]表明是否检查来自指定区域的IP包含有Security项。
[h3]IP Stream Option：
[t3]表明是否检查来自指定区域的IP包含有Stream ID项。
[h3]IP Record Route Option：
[t3]表明是否检查来自指定区域的IP包含有Record Route项。
[h3]IP Loose Source Route Option：
[t3]表明是否检查来自指定区域的IP包含有Loose Source Route项。
[h3]非法IP选项：
[t3]表明是否检查来自指定区域的IP包的完整性或正确性。
[h2]防WAN口ping：
[t3]禁止外网主机ping路由器WAN口；
[h2]注意事项
[t3]具有以上选项特征的数据包某些时候并不是攻击数据包，比如在进行网络测试时。所以请视情况开启。				

</script>

[t2]动态图表显示路由器WAN口的上行和下行流量；列表显示单个IP的上行速率和下行速率，以及连接数；

</script>

<script type="helpData" id="sysStatus/dosLog.html">
[h1]防攻击日志	
[t2]显示局域网内的攻击情况;			
[h2]攻击时间
[t2]内网主机受到攻击的时间；
[h2]攻击类型
[t2]内网主机受到攻击的类型，目前支持DDOS攻击、ARP攻击、IP选项攻击、Ping攻击以及内网攻击的统计；
[h2]攻击次数
[t2]受到攻击的次数；
[h2]攻击者IP
[t2]攻击来源，确定攻击主机的IP；
[h2]攻击者MAC
[t2]攻击主机的MAC地址；	
</script>

<script type="helpData" id="sysStatus/sysLog.html">
[h1]系统日志				
[t2]主要显示系统的启动日志、拨号日志；	
</script>

<script type="helpData" id="sysManage/namePwd.html">
[h1]用户名和密码
[h2]用户名和密码设置
[h3]管理员帐号：
[t3]具有修改浏览路由系统的权限；
[h3]普通帐号：
[t3]只有浏览路由系统的权限；
[h3]旧用户名：
[t3]上一次进入系统设置的用户名；
[h3]旧密码：
[t3]上一次进入系统设置的密码；
[h3]新用户名：
[t3]即将修改的用户名；
[h3]新密码：
[t3]即将修改的密码，密码长度为1-32个字符，可以是字母、下划线或者数字；
[h3]确认密码：
[t3]对新密码再次输入，进行确认；			

</script>

<script type="helpData" id="cloudAuth/cloudManage.html">
[h1]云认证
[t1]云认证功能主要应用于消费类营业场所，配合微信认证、广告推送等功能一起使用；
[h2]
[h3]云认证
[t3]开启/关闭云认证功能
[h3]认证平台
[t3]使用默认的认证服务器即可；
[t3]自定义：当您有自己的认证服务器时，可以与本地路由器设备进行对接，当用户认证时，跳转到指定的认证服务器；
[h3]服务器地址
[t3]访问服务器的域名或IP地址；
[h3]认证帐号
[t3]由认证服务器分配认证账号，终端客户可以从当地业务获得账号；
[h3]端口号
[t3]默认80端口，如果认证平台选择“自定义”时，可以按照您的具体需求修改相应的端口号；
[h3]设备序列号
[t3]唯一标识设备的ID，ID为设备底部的序列号；
[h3]免责声明
[t3]云平台服务的相关条款
[h3]认证状态
[t3]显示设备与云平台连接的状态
[t3]认证中：本地设备正在与云平台进行认证；
[t3]认证成功：本地设备与云平台正常通信，可以在云平台管理该设备
[t3]账号错误或设备ID未与该账号绑定：请您仔细核对输入的认证账号是否正确或者在云平台上没有
[t3] 未获取到WAN口IP：请您确定运营商线路是否正常，本地设备无法访问外网；
[h3]备注
[t3]1、云认证帐号、服务器地址、端口号由商家（卖家）提供；
[t3]2、如果开启了云认证，PPPoE认证、WEB认证服务器将关闭，行为管理和流量控制功能将无法使用；
[t3]3、填写完相关信息后，请点击“确定”，然后点击“前往云服务器”，将路由器设备序列号添加到云服务器；添加完成后，如果3分钟内未完成认证，请检查设备序列号、端口号、认证帐号、服务器地址是否填写正确，并重新点击“确定”按钮；
</script>

<script type="helpData" id="weixin/weWifiWelcome.html">
[h1]微信连WIiFi欢迎页
[h2]
[h3]店铺名称
[t3]输入店铺的名称，最多输入15个字；
[h3]图片轮播时间
[t3]显示每张图片轮换的时间间隔，默认为2秒；
[h3]选择图片/更换图片
[t3]上传需要的广告图片，默认支持JGP和PNG两种格式的图片，每张图片最大支持300KB；
[h3]删除
[t3]直接删除系统上传的图片，并将对应的图片链接也一起删除；
[h3]图片链接
[t3]点击图片后跳转的网址地址；
</script>

<script type="helpData" id="sysManage/reboot.html">
[h1]重启
[t2]通过软件，重启路由器；重启过重中将会断开当前所有连接，过程约1分钟；
[h2]重启说明
[h3]定时重启：
[t3]您启用定时重启功能，设置重启时间后，路由器将会在指定的时间自动重启；
[h3]重启时间：
[t3]路由器自动重启时间；
[h3]重复：
[t3]可以设置路由器每天重启或者在指定的日期重启；				

</script>

<script type="helpData" id="sysManage/backupRecover.html">
[h1]配置备份/恢复
[h2]配置备份：
[t3]将路由器当前的配置文件备份出来；
[h2]配置文件：
[t3]路由器备份出来的配置文件；路由器恢复出厂设置后，可以用配置文件导入，恢复到之前的使用状态；			

</script>

<script type="helpData" id="sysManage/update.html">
[h1]本地升级
[t2]直接去官方网站下载升级文件，升级路由器系统；	
[h1]在线升级
[t2]系统自动检测是否有新的升级程序，并将检测到升级软件的相关信息显示出来，点击升级后，系统将自动下载升级软件，并将路由器系统升级；			

</script>

<script type="helpData" id="sysManage/policyUpdate.html">
[h1]策略升级
[t2]这部分升级不对路由器系统进行更新，只更新行为特征库和URL特征库；

</script>

<script type="helpData" id="sysManage/backtoInitial.html">
[h1]恢复出厂设置
[t2]恢复出厂设置将清空当前配置并将路由器还原到出厂状态；
</script>

<script type="helpData" id="sysManage/sysTime.html">
[h1]系统时间
[t2]设置和更改系统时间，有两种方式：
[h2]系统时间设置
[h3]与网络时间同步：
[t3]这个需要路由器连接Internet，与互联网同步；
[h3]同步时间周期：
[t3]路由器每隔一段时间，与Internet 时间服务器同步一次；
[h3]选择时区：
[t3]根据地域设置不同的时区，例如：中国，选择北京、重庆、香港、乌鲁木齐时区；
[h3]手动设置：
[t3]手动设置系统时间，亦可以点击“与电脑同步”；				

</script>

<script type="helpData" id="sysManage/remoteManage.html">
[h1]远端WEB管理
[t2]启用远程WEB管理功能，可以通过Internet访问路由器系统；
[h3]WAN口：
[t3]指定远程访问路由器的端口；
[h3]可管理IP：
[t3]指定某台主机通过Internet访问路由器，也可以指定任意一台主机通过Internet访问路由器；
[h3]端口号：
[t3]通过Internet远程访问路由器的端口号；					

</script>

<script>
	var id = window.location.search.substr(1),
		template = document.getElementById(id) && document.getElementById(id).text,
		helpHTML = "无相关信息";

	if (template) {
		helpHTML = template.replace(/\[(\w+)\](.*)/g, function(str, format, txt) {
			var tagStrs = {
				"h1": "<h1>%s</h1>",
				"h2": "</div><div class='h2-wrap'><h2>%s</h2>",
				"h3": "<h3>%s</h3>",
				"h4": "<h4>%s</h4>",
				"t1": "<p class='txt1'>%s</p>",
				"t2": "<p class='txt2'>%s</p>",
				"t3": "<p class='txt3'>%s</p>",
				"t4": "<p class='txt4'>%s</p>",
				"br": "<br>"
			};
			//console.log(str, format, txt)
			return tagStrs[format].replace("%s", txt);
		});		
	}

	helpHTML = "<div>" + helpHTML + "</div>"

	document.body.innerHTML = helpHTML;

</script>
</body>
</html>
