<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache,no-store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>TENDA</title>

    <link rel="stylesheet" href="/w20e/common/css/bootstrap.css?t=2016512174418">

    <link rel="stylesheet" href="/w20e/common/css/reasy-ui.css?t=2016512174418">

    <!-- 打开以下链接为Tenda页面风格；注释掉为IP-COM页面风格 -->
    <link rel="stylesheet" href="/w20e/common/css/tenda.css">

    <!--[if lte IE 8]>
      <script src="/w20e/common/js/libs/respond/respond.min.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/excanvas.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/html.js"></script>
    <![endif]-->
</head>
<body>

<div class="panel panel-default" id="pageWrap">
    <div class="panel-heading">
        <div class="panel-title">
            <span>PPTP/L2TP服务端</span>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <label class="col-xs-12 col-sm-3 col-md-2">PPTP/L2TP服务端</label>
            <div class="col-xs-12 col-sm-9">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3">服务器状态：</label>
                        <div class="col-xs-7 col-sm-5">
                            <label class="radio-inline">
                                <input type="radio" name="vpnServerEn" value="true" checked>开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="vpnServerEn" value="false">关闭
                            </label>
                        </div>
                    </div>
                    <div id="vpnServerEnWrap">
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-3">服务器类型：</label>
                            <div class="col-xs-7 col-sm-5">
                                <label class="radio-inline">
                                    <input type="radio" name="vpnServerType" value="pptp" checked>PPTP服务器
                                </label>
                                <br class="visible-xs"> 
                                <label class="radio-inline">
                                    <input type="radio" name="vpnServerType" value="l2tp">L2TP服务器
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-3">WAN口：</label>
                            <div class="col-xs-7 col-sm-7">
                                <label class="radio-inline">
                                    <input type="radio" name="vpnServerWAN" value="WAN1">WAN1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="vpnServerWAN" value="WAN2">WAN2
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="vpnServerWAN" value="WAN3">WAN3
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="vpnServerWAN" value="WAN4">WAN4
                                </label>
                            </div>
                        </div>
                        <div class="none" id="encryptWrap">
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">加密：</label>
                                <div class="col-xs-7 col-sm-5">
                                    <label class="radio-inline">
                                        <input type="radio" name="vpnServerEncryptEn" value="true" checked>开启
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="vpnServerEncryptEn" value="false">关闭
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-3">地址池网段：</label>
                            <div class="col-xs-7 col-sm-5">
                                <span class="controls-text" data-bind="vpnServerAddrPool">15</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-3">最大连接数：</label>
                            <div class="col-xs-7 col-sm-5">
                                <span class="controls-text" data-bind="vpnServerMaxConnections">10.0.0.1</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <label class="col-xs-12 col-sm-3 col-md-2">PPTP/L2TP用户</label>
            <form class="form-horizontal" role="form">
                <div class="form-group col-xs-11 col-xs-push-1 col-sm-9 col-sm-push-0">
                    <button type="button" class="btn btn-default add-rule">+新增用户</button>
                    <button type="button" class="btn btn-default btn-del del-rule">删除</button>
                </div>
                <div class="col-xs-12">
                    <div class="form-group" id="userlistWrap">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table class="table" data-bind="userList">
                                    <thead>
                                        <tr>
                                            <th>
                                                <input type="checkbox" name="">
                                            </th>
                                            <th>用户名</th>
                                            <th>密码</th>
                                            <th>是否网段</th>
                                            <th>网段</th>
                                            <th>掩码</th>
                                            <th>备注</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
            </form>
            </div>
        </div>
    </div>
    <div class="modal modal-edit">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"> × </button>
                    <span> 编辑用户</span>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="/w20e/goform/modifyVpnUser">
                        <input type="hidden" name="vpnUserIndex">
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-4">用户名：</label>
                            <div class="col-xs-7 col-sm-8">
                                <input type="text" name="vpnUserName" class="form-control controls-sm validatebox" maxlength="32"
                                    required data-options='[{"type": "ascii", "args": [1, 32]},{"type":"specialChar", "args":["&#39;\&#34;&amp;"]}]'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-4">密码：</label>
                            <div class="col-xs-7 col-sm-8">
                                <input type="text" name="vpnUserPwd" class="form-control controls-sm validatebox" maxlength="32"
                                    required data-options='[{"type": "ascii", "args": [1, 32]},{"type":"specialChar", "args":["&#39;\&#34;&amp;"]}]'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-4">是否网段：</label>
                            <div class="col-xs-7 col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="vpnUserType" value="true" checked>是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="vpnUserType" value="false">否
                                </label>
                            </div>
                        </div>
                        <div id="segmentWrap">
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-4">网段：</label>
                                <div class="col-xs-7 col-sm-8">
                                    <input type="text" name="vpnUserNetAddr" class="form-control controls-sm validatebox" maxlength="32"
                                        required data-options='[{"type": "ipSegment"}, {"combineType": "ipSegment", "relativeElems": ["self", "[name=vpnUserNetMask]"]}]'>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-4">掩码：</label>
                                <div class="col-xs-7 col-sm-8">
                                    <input type="text" name="vpnUserNetMask" class="form-control controls-sm validatebox" maxlength="32"
                                        required data-options='{"type": "mask"}'>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-4">备注（可不填）：</label>
                            <div class="col-xs-7 col-sm-8">
                                <input type="text" name="vpnUserRemark" class="form-control controls-sm validatebox"
                                    data-options='{"type": "remarkTxt", "args": [1, 16]}'>
                            </div>
                        </div>
                        <div class="form-action">
                            <input type="submit" class="btn btn-static-sm btn-primary" id="edit-save" value="确定">
                            <input type="reset" class="btn btn-static-sm btn-default" id="edit-cancel" data-dismiss="modal" value="取消">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="form-action">
    <button class="btn btn-static-sm btn-primary" id="vpnSave">确定</button>
    <button class="btn btn-static-sm btn-default" id="vpnCancel">取消</button>
</div>

    <script src="/w20e/common/js/libs/jquery.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/bootstrap.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/reasy-ui-1.0.5.js?t=2016512174418"></script>
    <script src="/w20e/common/lang/b28n_async.js?t=2016512174418"></script>
    <script src="/w20e/common/js/valid.js?t=2016512174418"></script>
    <script src="/w20e/common/js/macro_config.js?t=2016512174418"></script>
    <script src="/w20e/common/js/util.js?t=2016512174418"></script>
    <script src="/w20e/common/js/msg.js?t=2016512174418"></script>

    <script src="/w20e/vpn/js/pptpServer.js?t=2016512174418"></script>

</body>
</html>
