<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache,no-store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>TENDA</title>

    <link rel="stylesheet" href="/w20e/common/css/bootstrap.css?t=2016512174418">

    <link rel="stylesheet" href="/w20e/common/css/reasy-ui.css?t=2016512174418">

    <!-- 打开以下链接为Tenda页面风格；注释掉为IP-COM页面风格 -->
    <link rel="stylesheet" href="/w20e/common/css/tenda.css">

    <!--[if lte IE 8]>
      <script src="/w20e/common/js/libs/respond/respond.min.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/excanvas.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/html.js"></script>
    <![endif]-->
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span>VLAN设置</span>
        </div>
    </div>
    <div class="panel-body" id="vlanContanier">
        <div class="row">
            <div>
                <label class="col-xs-12 col-sm-2 col-md-2"></label>
                <div class="col-xs-12 col-sm-10">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-3">VLAN设置：</label>
                            <div class="col-xs-7">
                                <label class="radio-inline">
                                    <input type="radio" name="lanPortVlanEn" value="true">开启
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="lanPortVlanEn" value="false">关闭
                                </label>
                            </div>
                        </div>
                        <div id="vlanDetail">
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">LAN1：</label>
                                <div class="col-xs-7">
                                    <label class="radio-inline">
                                        <input type="radio" name="lan1PortVlan" value="1">VLAN1
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="lan1PortVlan" value="2">VLAN2
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="lan1PortVlan" value="3">VLAN3
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">LAN2：</label>
                                <div class="col-xs-7">
                                    <label class="radio-inline">
                                        <input type="radio" name="lan2PortVlan" value="1">VLAN1
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="lan2PortVlan" value="2">VLAN2
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="lan2PortVlan" value="3">VLAN3
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-5 col-sm-3">LAN3：</label>
                                <div class="col-xs-7">
                                    <label class="radio-inline">
                                        <input type="radio" name="lan3PortVlan" value="1">VLAN1
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="lan3PortVlan" value="2">VLAN2
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="lan3PortVlan" value="3">VLAN3
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-action">
    <button class="btn btn-static-sm btn-primary" id="save">确定</button>
    <button class="btn btn-static-sm btn-default" id="cancel" data-dismiss="modal">取消</button>
</div>

    <script src="/w20e/common/js/libs/jquery.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/bootstrap.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/reasy-ui-1.0.5.js?t=2016512174418"></script>
    <script src="/w20e/common/lang/b28n_async.js?t=2016512174418"></script>
    <script src="/w20e/common/js/valid.js?t=2016512174418"></script>
    <script src="/w20e/common/js/macro_config.js?t=2016512174418"></script>
    <script src="/w20e/common/js/util.js?t=2016512174418"></script>
    <script src="/w20e/common/js/msg.js?t=2016512174418"></script>

    <script src="/w20e//network/js/vlanSet.js?t=2016512174418"></script>

</body>
</html>
