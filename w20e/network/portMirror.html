<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>TENDA</title>

    <link rel="stylesheet" href="/w20e/common/css/reasy-ui.css?t=2016512174418">

<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span>端口镜像</span>
        </div>
    </div>
    <div class="panel-body" id="portMirrorContainer">
        <form class="form-horizontal" role="form">
            <div id="switch">
                <div class="form-group">
                    <label class="control-label col-xs-4 col-sm-3 col-sm-offset-2">端口镜像：</label>
                    <div class="col-xs-8 col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="portMirrorEn" value="true" checked>开启
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="portMirrorEn" value="false">关闭
                        </label>
                    </div>
                </div>
            </div>
            <div id="detail" class="none">
                <div class="form-group">
                    <label class=" control-label col-xs-4 col-sm-3 col-sm-offset-2">镜像端口：</label>
                    <div class="col-xs-8 col-sm-2 controls-text">
                        LAN3
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4 col-sm-3 col-sm-offset-2">被镜像端口：</label>
                    <div class="col-xs-8 col-sm-5">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="portMirrorMirroredPorts0" id="portMirrorMirroredPorts0">WAN1
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="portMirrorMirroredPorts1" id="portMirrorMirroredPorts1">WAN2
                        </label>
                        <br class="visible-xs">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="portMirrorMirroredPorts2" id="portMirrorMirroredPorts2">LAN1
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="portMirrorMirroredPorts3" id="portMirrorMirroredPorts3">LAN2
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="form-action">
    <button class="btn btn-static-sm btn-primary" id="commitBtn">确定</button>
    <button class="btn btn-static-sm btn-default" id="cancelBtn" data-dismiss="modal">取消</button>
</div>

    <script src="/w20e/common/js/util.js?t=2016512174418"></script>
    <script src="/w20e/common/js/msg.js?t=2016512174418"></script>

    <script src="/w20e//network/js/portMirror.js?t=2016512174418"></script>

</body>
</html>
