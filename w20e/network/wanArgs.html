<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span>WAN口参数</span>
        </div>
    </div>
    <div class="panel-body" id="wanArgsContainer">
        <input if="wanNum" type="text" value="" style="display: none">
        <div class="row none" id="wanArgs1" >
            <label class="col-xs-12 col-sm-2 col-md-2"> WAN1参数</label>
            <div class="col-xs-12 col-sm-10">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-xs-4 col-sm-3">WAN口速率：</label>
                        <div class="col-xs-8 col-sm-4">
                            <select name="wan1Speed">
                                <option value="auto">自动协商</option>
                                <!-- <option value="1000">1000M</option> -->
                                <option value="100">100M全双工</option>
                                <option value="-100">100M半双工</option>
                                <option value="10">10M全双工</option>
                                <option value="-10">10M半双工</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4 col-sm-3">MTU：</label>
                        <div class="col-xs-8 col-sm-4">
                            <select name="wan1Mtu" id="wan1Mtu">
                                <option value="auto">自动协商</option>
                                <option value="1492">1492</option>
                                <option value="1480">1480</option>
                                <option value="1450">1450</option>
                                <option value="1400">1400</option>
                                <option value="" data-options='{"type":"num","args":[576,1500]}' writeable>手动输入</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4 col-sm-3">MAC地址：</label>
                        <div class="col-xs-8 col-sm-4">
                            <select name="wan1MacType">
                                <option value="current">当前MAC</option>
                                <option value="default">默认MAC</option>
                                <option value="currentPc">克隆本机MAC</option>
                                <option value="" data-options='{"type":"mac"}' writeable>手动输入</option>
                            </select>
                        </div>
                        <div style="color:#8a6d3b" class="col-xs-8 col-xs-offset-4 col-sm-5 col-sm-offset-0 help-block" id="wan1Mac">&nbsp;</div>
                    </div>
                </form>
            </div>
        </div>
        <hr>

            <div class="col-xs-12 col-sm-10">
