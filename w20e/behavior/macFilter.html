<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache,no-store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>TENDA</title>

    <link rel="stylesheet" href="/w20e/common/css/bootstrap.css?t=2016512174418">

    <link rel="stylesheet" href="/w20e/common/css/reasy-ui.css?t=2016512174418">

    <!-- 打开以下链接为Tenda页面风格；注释掉为IP-COM页面风格 -->
    <link rel="stylesheet" href="/w20e/common/css/tenda.css">

    <!--[if lte IE 8]>
      <script src="/w20e/common/js/libs/respond/respond.min.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/excanvas.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/html.js"></script>
    <![endif]-->
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span>MAC地址过滤</span>
        </div>
    </div>
    <div class="panel-body" id="macFilterContainer">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-xs-5 col-sm-3 col-sm-offset-2">
                    MAC地址过滤: </label>
                <div class="col-xs-7 col-sm-4">
                    <label class="radio-inline">
                        <input type="radio" name="macFilterEn" value="true" checked>开启
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="macFilterEn" value="false">关闭
                    </label>
                </div>
            </div>
        </form>

        <form id="macFilterSetting" class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-xs-12">
                    <button type="button" id="addRules" class="btn btn-default">+新增规则</button>
                    <button type="button" id="removeRules" class="btn btn-default btn-del">删除</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" data-bind="macFilterRules">
                            <thead>
                                <tr>
                                    <th class="th-checkbox">
                                        <input type="checkbox" name="select" id="selectAll" />
                                    </th>
                                    <th>模式</th>
                                    <th>MAC地址</th>
                                    <th>时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <input type="checkbox" name="macFilterDefaultPolicy" />
                <span>允许未启用规则和列表外的主机访问互联网</span>
            </div>

        </form>
    </div>
</div>
<div class="modal" id="macFilter-modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>×</span>
                    <span class="sr-only">Close</span>
                </button>
                <span> 新增规则</span>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="/w20e/goform/setMacFilterRule">
                    <input type="hidden" name="macFilterRuleIndex">
                    <div class="form-group">
                        <label class="control-label col-xs-5">过滤规则：</label>
                        <div class="col-xs-7">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="macFilterRuleMode" value="white" checked>允访访问互联网
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="macFilterRuleMode" value="black">禁止访问互联网
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-5">时间组：</label>
                        <div class="col-xs-7">
                            <select class="form-control controls-sm validatebox" name="timeGroupName" required>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-5">MAC地址：</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control controls-sm validatebox" name="macFilterRuleMac" required data-options='{"type": "mac"}' onchange="this.value = this.value.toUpperCase()" maxlength="17">
                        </div>
                    </div>
                    <div class="form-action">
                        <input type="submit" class="btn btn-static-sm btn-primary" id="macFilterRule-save" value="确定">
                        <input type="reset" class="btn btn-static-sm btn-default" id="macFilterRule-cancel" data-dismiss="modal" value="取消">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="form-action">
    <button class="btn btn-static-sm btn-primary" id="macFilter-save">确定</button>
    <button class="btn btn-static-sm btn-default" id="macFilter-cancel">取消</button>
</div>

    <script src="/w20e/common/js/libs/jquery.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/bootstrap.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/reasy-ui-1.0.5.js?t=2016512174418"></script>
    <script src="/w20e/common/lang/b28n_async.js?t=2016512174418"></script>
    <script src="/w20e/common/js/valid.js?t=2016512174418"></script>
    <script src="/w20e/common/js/macro_config.js?t=2016512174418"></script>
    <script src="/w20e/common/js/util.js?t=2016512174418"></script>
    <script src="/w20e/common/js/msg.js?t=2016512174418"></script>

    <script src="/w20e/behavior/js/macFilter.js?t=2016512174418"></script>

</body>
</html>
