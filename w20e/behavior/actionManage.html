<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache,no-store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>TENDA</title>

    <link rel="stylesheet" href="/w20e/common/css/bootstrap.css?t=2016512174418">

    <link rel="stylesheet" href="/w20e/common/css/reasy-ui.css?t=2016512174418">

    <!-- 打开以下链接为Tenda页面风格；注释掉为IP-COM页面风格 -->
    <link rel="stylesheet" href="/w20e/common/css/tenda.css">

    <!--[if lte IE 8]>
      <script src="/w20e/common/js/libs/respond/respond.min.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/excanvas.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/html.js"></script>
    <![endif]-->
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span>IP组和时间组</span>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-xs-4 col-sm-2 col-sm-offset-2">时间组设置</label>
                <div class="col-xs-8 col-sm-4">
                    <button type="button" id="addTime" class="btn btn-default"><sapn>+</sapn>新增时间组</button>
                    <button type="button" id="removeTime" class="btn btn-default btn-del">删除</button>
                </div>
            </div>
            <div class="form-group">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="choseTime" id="choseTime" />
                            </th>
                            <th>组名称</th>
                            <th>星期</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </form>
        <hr>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-xs-4 col-sm-2 col-sm-offset-2">IP组设置</label>
                <div class="col-xs-8 col-sm-4">
                    <button type="button" id="addIP" class="btn btn-default"><sapn>+</sapn>新增IP组</button>
                    <button type="button" id="removeIP" class="btn btn-default btn-del">删除</button>
                    <span>注意：设置IP组后，IP组列表以外的设备将禁止上网</span>
                </div>
                <div class="form-group">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" name="choseIP" id="choseIP" />
                                </th>
                                <th>IP组名称</th>
                                <th>IP信息</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="form-action">
    <button class="btn btn-static-sm btn-primary" id="portmap-save">确定</button>
    <button class="btn btn-static-sm btn-default" id="portmap-cancel" data-dismiss="modal">取消</button>
</div>
</body>

</html>
