                <div class="scroll-btn scroll-btn-right"><i></i></div>

                <ul class="nav nav-tabs userlist-tabs" id="navCon">
                    <li id="dhcp" class="active "><a class="usertype" href="#">DHCP用户<br/><br/><span class="num" id="dhcpUserNum"></span></a></li>
                    <li id="wifi" class=""><a class="usertype" href="#">无线客户端<br/><br/><span class="num" id="wifiUserNum"></span></a></li>
                    <li id="vpn" class=""><a class="usertype" href="#">VPN用户<br/><br/><span class="num" id="vpnUserNum"></span></a></li>
                    <li id="pppoe" class=""><a class="usertype" href="#">PPPoE在线用户<br/><br/><span class="num" id="pppoeUserNum"></span></a></li>
                    <li id="web" class=" "><a class="usertype" href="#">WEB认证在线<br/><br/><span class="num" id="webUserNum"></span></a></li>

                </ul>
            </div>

            <div class="col-xs-12">

                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="wifiUserTable" class="none">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>

                </div>
