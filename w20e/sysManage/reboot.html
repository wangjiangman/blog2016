                    <div class="col-xs-8 col-sm-3" id="rebootPolicyOption">
                        <label class="radio-inline">
                            <input type="radio" name="scheduledRebootPolicy" value="everyday">每天

                        <label class="radio-inline">
                            <input type="radio" name="scheduledRebootPolicy" value="specificDate">指定日

<div class="modal none" id="reboot-modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="rebootClose">

            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group text-center">
                        <span>重启设备将断开当前所有连接，过程约1分钟</span>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary" name="quickReboot">立即重启</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-static-sm btn-default" id="reboot-cancel" data-dismiss="modal">取消</button>
