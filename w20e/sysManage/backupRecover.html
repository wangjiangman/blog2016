<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">配置备份/恢复</h3>
    </div>
    <div class="panel-body">
        <div class="container">
            <div class="row">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-xs-4 col-sm-3 col-sm-offset-2">配置备份：</label>
                        <div class="col-xs-8 col-sm-4 row">
                            <button id="backup" type="button" class="btn btn-primary">备份</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-xs-4 col-sm-3 col-sm-offset-2">配置文件：</label>
                        <div class="input-group col-xs-7 col-sm-4">
                            <input type="text" class="form-control input-group-addon" id="fileName">
                            <span class="input-group-btn">
                                <label class="btn btn-default file" type="button" style="border-radius: 0;" for="fileSearch" name="searchBtn">浏览.. <input type="file" id="fileSearch" class="file-hidden" name="fileSearch"></label>
                            </span>
                            <span class="input-group-btn">
                            <button type="button" id="recoveryBtn" class="btn btn-primary btns-xs" name="backBtn">恢复</button>
                        </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
