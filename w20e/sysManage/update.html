<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache,no-store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>TENDA</title>

    <link rel="stylesheet" href="/w20e/common/css/reasy-ui.css?t=2016512174418">

    <!-- 打开以下链接为Tenda页面风格；注释掉为IP-COM页面风格 -->
    <link rel="stylesheet" href="/w20e/common/css/tenda.css">

    <!--[if lte IE 8]>
      <script src="/w20e/common/js/libs/respond/respond.min.js?t=2016512174418"></script>

    <![endif]-->

<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">软件升级</h3>
    </div>
    <div class="panel-body">
        <div class="container">
            <div class="row">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3 col-sm-offset-2">当前软件版本：</label>
                        <div class="col-xs-7 col-sm-3 row">
                            <div class="controls-text" id="version"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3 col-sm-offset-2">升级类型：</label>
                        <div class="col-xs-6 col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" name="upgradeType" value="local">本地升级
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="upgradeType" value="online"checked>在线升级
                            </label>
                        </div>
                    </div>
                    <div class="form-group" id="localUpgrade">
                        <label class="control-label col-xs-5 col-sm-3 col-sm-offset-2">选择升级文件：</label>
                        <div class="input-group col-xs-6 col-sm-4">
                            <input type="text" class="form-control input-group-addon" id="updateFileName">
                            <span class="input-group-btn">
                            <label class="btn btn-default file" type="button" style="border-radius: 0;" for="updateFileSearch" id="updateFileSearchContainer" name="updateSearchBtn">浏览.. <input type="file" id="updateFileSearch" name="fileUpload" class="file-hidden"></label>
                            </span>
                            <span class="input-group-btn"><button type="button" class="btn btn-primary" id="upgradeBtn">升级</button></span>
                        </div>
                    </div>
                    <div id="onlineUpgrade" class="none">
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-3 col-sm-offset-2">最新版本：</label>
                            <div class="col-xs-7 col-sm-3 row">
                                <div class="controls-text" id="newVersion">V14.13.12</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-5 col-sm-3 col-sm-offset-2">更新内容：</label>
                            <div class="col-xs-7 col-sm-3 row">
                                <textarea cols="5" id="newContent" class="form-control" style="resize:none;" readonly="true">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <button type="button" class="btn btn-static-sm btn-primary" id="downAndUpgrade">下载并升级</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-5 col-sm-3 col-sm-offset-2"></label>
                        <div class="col-xs-10 col-sm-4 row">
                            <div class="controls-text"><span id="statusNotice" style="color:#ED7020"></span></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="/w20e/common/js/libs/jquery.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/bootstrap.js?t=2016512174418"></script>

    <script src="/w20e/common/js/util.js?t=2016512174418"></script>
    <script src="/w20e/common/js/msg.js?t=2016512174418"></script>

    <script src="/w20e/sysManage/js/update.js?t=2016512174418"></script>

    <script src="/w20e/common/js/libs/ajaxfileupload.min.js?t=2016512174418"></script>

</body>
</html>
