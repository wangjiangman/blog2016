<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache,no-store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>TENDA</title>

    <link rel="stylesheet" href="/w20e/common/css/bootstrap.css?t=2016512174418">

    <link rel="stylesheet" href="/w20e/common/css/reasy-ui.css?t=2016512174418">

    <!-- 打开以下链接为Tenda页面风格；注释掉为IP-COM页面风格 -->
    <link rel="stylesheet" href="/w20e/common/css/tenda.css">

    <!--[if lte IE 8]>
      <script src="/w20e/common/js/libs/respond/respond.min.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/excanvas.js?t=2016512174418"></script>
      <script src="/w20e/common/js/libs/html.js"></script>
    <![endif]-->
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span>用户名和密码</span>
        </div>
    </div>
    <div class="panel-body" id="namePwdContainer">
        <form class="form-horizontal" role="form">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover border-none" data-bind="sysUser">
                        <thead>
                            <tr>
                                <th>帐号类型</th>
                                <th>用户名</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal none" id="namepwd-modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button id="namepwd-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <span id="modalTitle"></span>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <form id="namepwd-form" action="/w20e/goform/setSysUser">
                        <input type="hidden" name="sysUserAccountType">
                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3">旧帐户名：</label>
                            <div class="col-xs-8">
                                <input type="text" readOnly="true" class="form-control" id="sysUserOldAccount" name="sysUserOldAccount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3">旧密码：</label>
                            <div class="col-xs-8">
                                <input type="text" maxlength="32" class="form-control validatebox"
                                    data-options='{"type": "pwd"}' id="sysUserOldPwd" name="sysUserOldPwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3">新帐户名：</label>
                            <div class="col-xs-8">
                                <input type="text" maxlength="15" class="form-control validatebox" id="sysUserAccount"
                                    data-options='{"type": "pwd"}' name="sysUserAccount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3">新密码：</label>
                            <div class="col-xs-8">
                                <input type="text" maxlength="32" class="form-control validatebox" id="sysUserNewPwd"
                                    data-options='{"type": "pwd"}' name="sysUserNewPwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3">确认密码：</label>
                            <div class="col-xs-8">
                                <input type="text" maxlength="32" class="form-control validatebox" id="sysUserPwd"
                                    data-options='{"type": "pwd"}' name="sysUserPwd">
                            </div>
                        </div>

                        <div class="form-action">
                            <input type="submit" class="btn btn-static-sm btn-primary" id=" namepwd-save" value="确定">
                            <input type="reset" class="btn btn-static-sm btn-default" id="namepwd-cancel" data-dismiss="modal" value="取消">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="/w20e/common/js/libs/jquery.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/bootstrap.js?t=2016512174418"></script>
    <script src="/w20e/common/js/libs/reasy-ui-1.0.5.js?t=2016512174418"></script>
    <script src="/w20e/common/lang/b28n_async.js?t=2016512174418"></script>
    <script src="/w20e/common/js/valid.js?t=2016512174418"></script>
    <script src="/w20e/common/js/macro_config.js?t=2016512174418"></script>
    <script src="/w20e/common/js/util.js?t=2016512174418"></script>
    <script src="/w20e/common/js/msg.js?t=2016512174418"></script>

    <script src="/w20e/sysManage/js/namePwd.js?t=2016512174418"></script>

</body>
</html>
